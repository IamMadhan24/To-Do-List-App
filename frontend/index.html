<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="../src/icon.png" type="image/x-icon">
</head>
<body>

  <div class="container">
    <div class="todo-app">
      <div class="heading">
        <h1>To-Do List</h1>
        <img src="../src/icon.png" alt="To-do icon">
      </div>
 
      <div class="row">
        <input type="text" id="input-box" placeholder="Enter your task">
        <button id="add-button">Add</button>
      </div>

      <ul id="list-container"></ul>
    </div>
  </div>

  <footer>Copyright &copy; 2025 Madhan Raj | All Rights Reserved</footer>

  <script src="script.js" defer></script>
</body>
</html>
